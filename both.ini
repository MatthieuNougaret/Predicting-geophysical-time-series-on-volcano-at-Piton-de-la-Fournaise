; -----------------------------------------------------------------------------
; both.ini - Configuration file for geophysical time series prediction on
;            Piton de la Fournaise volcano using the GNSS and VT seismicity data.
; -----------------------------------------------------------------------------
; This file contains settings for data paths, windowing, model hyperparameters,
; learning rates, and metadata saving options for experiments on GNSS + seismicity data
; from Piton de la Fournaise volcano.
;
; Sections:
;   [DATA]        - Specifies the input data file path.
;   [WINDOW]      - Defines windowing parameters for time series input/output.
;   [MODEL]       - Contains model training hyperparameters and architecture
;                    settings for various layers (Dense, Conv, LSTM, Transformer).
;   [METADATA]    - Controls saving options for metadata and visualizations.
;
; Usage:
;   Adjust parameters as needed for your experiment. All values are read by
;   the main training script to configure data loading, model structure, and
;   training behavior.
; -----------------------------------------------------------------------------
[DATA]
DATA_PATH = ./data/data_in.xlsx

[WINDOW]
INPUT_WIDTH = 2
OUT_STEPS = 5
SHIFT = 5

[MODEL]
NB_RUNS = 10
MAX_EPOCHS = 500
PATIENCE = 15
BATCH_SIZE = 256

huber_delta = 0.5
LR_FACTOR = 0.6579809083591508
LR_Linear = 0.0029296752377312774
LR_Dense = 0.001
LR_Conv = 0.001
LR_LSTM = 0.001
LR_Transformer = 0.00015454408436097147

DENSE_UNITS = 1024
CONV_UNITS = 256
CONV_SIZE = 3
LSTM_UNITS = 256

head_size = 80
num_heads = 11
ff_dim = 8
num_transformer_blocks = 1
mlp_units = 512
mlp_dropout = 0.3
norm_type = post

[METADATA]
SAVE_REPARTITION = True
SAVE_SHAPE = True
SAVE_NAME_FEATURES = True
SAVE_REPARTITION_IMG = True
SAVE_HISTORY_IMG = True
